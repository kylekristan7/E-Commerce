<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout - Education & Supplies</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 p-4">
  <h1 class="text-2xl font-bold mb-4">ðŸ›’ Checkout</h1>
  <div id="cart-items" class="space-y-4 bg-white p-4 rounded shadow"></div>
  <div class="mt-4 text-xl font-semibold">Total: $<span id="cart-total">0.00</span></div>
  <button onclick="checkout()" class="mt-4 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Place Order</button>

  <script>
    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    const cartItemsDiv = document.getElementById('cart-items');
    const cartTotalSpan = document.getElementById('cart-total');

    let total = 0;
    cart.forEach(item => {
      const div = document.createElement('div');
      div.className = 'border-b pb-2';
      div.innerHTML = `<strong>${item.name}</strong> - $${item.price.toFixed(2)}`;
      cartItemsDiv.appendChild(div);
      total += item.price;
    });

    cartTotalSpan.textContent = total.toFixed(2);

    function checkout() {
      if (cart.length === 0) {
        alert("Cart is empty!");
        return;
      }
      localStorage.removeItem('cart');
      alert("Order placed successfully!");
      window.location.href = "home.html";
    }
  </script>
</body>
</html>
